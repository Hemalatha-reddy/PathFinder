<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        /* Color Palette */
        :root {
            --color-accent: #88BDBC;
            --color-primary: #254E58;
            --color-secondary: #112D32;
            --color-neutral-dark: #4F4A41;
            --color-neutral-light: #6E6658;
            --color-white: #FFFFFF;
            --color-muted: #DADADA;
            --color-sidebar: #1D3A3A;
        }

        body {
            background-color: #f5f5f5;
            color: var(--color-neutral-dark);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            line-height: 1.6;
        }

        /* Navbar Styles */
        .navbar {
            background-color: var(--color-accent);
            padding: 20px;
            border-bottom: 1px solid var(--color-primary);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar-brand {
            color: var(--color-secondary);
            font-size: 2rem;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }
        
        .nav-link {
            color: var(--color-secondary);
            transition: color 0.2s ease;
            font-family: 'Arial', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        .nav-link:hover {
            color: var(--color-primary);
        }
        
        .nav-item.active .nav-link {
            color: var(--color-primary);
            font-weight: 600;
        }
        
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='30' height='30' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(17, 45, 50, 0.8)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        
        .dropdown-menu {
            background-color: var(--color-accent);
            border: 1px solid var(--color-primary);
        }
        
        .dropdown-item {
            color: var(--color-secondary);
        }
        
        .dropdown-item:hover {
            background-color: var(--color-primary);
            color: var(--color-white);
        }
        
        .profile-icon {
            font-size: 1.2rem;
            margin-right: 5px;
        }
    

        /* Main Content Styles */
        .content {
            margin-left: 80px;
            padding: 30px;
            transition: margin-left 0.3s ease;
        }

        .section-title {
            color: var(--color-primary);
            border-bottom: 2px solid var(--color-accent);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .section-title span {
            color: var(--color-accent);
        }

        /* Profile Specific Styles */
        .profile-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .profile-sidebar {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 8px solid var(--color-accent);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .profile-sidebar:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        
        .profile-main {
            flex: 2;
            min-width: 300px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 8px solid var(--color-accent);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .profile-main:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 5px solid #f5f5f5;
            display: block;
            object-fit: cover;
        }
        
        .profile-upload {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--color-neutral-dark);
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .btn {
            background-color: var(--color-accent);
            color: var(--color-secondary);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: var(--color-primary);
            color: var(--color-white);
        }
        
        .btn-save {
            background-color: var(--color-accent);
            margin-top: 20px;
        }
        
        .btn-save:hover {
            background-color: var(--color-primary);
            color: var(--color-white);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                padding: 0;
                overflow: hidden;
            }
            .content {
                margin-left: 0;
            }
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .profile-content {
                flex-direction: column;
            }
        }

        /* Chatbot Styles */
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 50px;
            cursor: pointer;
            color: var(--color-primary);
            background-color: var(--color-accent);
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            height: 85px;
            width: 85px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chatbot-icon:hover {
            transform: scale(1.1);
        }

        .chat-modal {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 350px;
            height: 450px;
            background-color: var(--color-white);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 1010;
        }

        .modal-header {
            background-color: var(--color-accent);
            color: var(--color-secondary);
            padding: 15px;
            border-bottom: 1px solid var(--color-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-weight: 600;
            margin: 0;
        }

        .modal-body {
            padding: 15px;
            height: calc(100% - 60px);
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px 0;
        }

        .message {
            background-color: var(--color-muted);
            border-radius: 15px;
            padding: 10px 15px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .chat-input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--color-muted);
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Path Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- ms-auto pushes the navbar items to the right -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="roadmap.html">Paths</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="feedback.html">Community</a>
                    </li>
                    <!-- Profile dropdown with icon -->
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle profile-icon"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user me-2"></i>My Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="index.html"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <div class="section-title">
            <h2>Student <span>Profile</span></h2>
            <p>Update your personal information and academic details</p>
        </div>
        
        <div class="profile-content">
            <div class="profile-sidebar">
                <div class="profile-upload">
                    <img src="/api/placeholder/150/150" alt="Profile Picture" class="profile-image" id="profileImage">
                    <input type="file" id="imageUpload" style="display: none;" accept="image/*">
                    <button class="btn" onclick="document.getElementById('imageUpload').click()">Change Photo</button>
                </div>
                
                <div class="quick-info">
                    <h3 class="section-title">Account Info</h3>
                    <div class="form-group">
                        <label for="studentId">Student ID</label>
                        <input type="text" id="studentId" placeholder="Enter your student ID" disabled>
                    </div>
                    <div class="form-group">
                        <label for="accountStatus">Account Status</label>
                        <input type="text" id="accountStatus" value="Active" disabled>
                    </div>
                    <div class="form-group">
                        <label for="lastLogin">Last Login</label>
                        <input type="text" id="lastLogin" value="April 9, 2025 - 10:45 AM" disabled>
                    </div>
                </div>
            </div>
            
            <div class="profile-main">
                <form id="profileForm" action="/api/auth/login" method="post">
                    <h3 class="section-title">Personal Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name*</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name*</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address*</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender">
                                <option value="">Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="nonbinary">Non-binary</option>
                                <option value="notspecified">Prefer not to say</option>
                            </select>
                        </div>
                    </div>
                    
                    <h3 class="section-title">Academic Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="program">Program/Major*</label>
                            <input type="text" id="program" name="program" required>
                        </div>
                        <div class="form-group">
                            <label for="year">Year of Study</label>
                            <select id="year" name="year">
                                <option value="">Select</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                                <option value="5+">5+ Year</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="courses">Current Courses</label>
                        <textarea id="courses" name="courses" placeholder="List your current courses, separated by commas"></textarea>
                    </div>
                    
                    <h3 class="section-title">Address Information</h3>
                    <div class="form-group">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="address">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city">
                        </div>
                        <div class="form-group">
                            <label for="state">State/Province</label>
                            <input type="text" id="state" name="state">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="zipcode">Zip/Postal Code</label>
                            <input type="text" id="zipcode" name="zipcode">
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country">
                        </div>
                    </div>
                    
                    <h3 class="section-title">Additional Information</h3>
                    <div class="form-group">
                        <label for="bio">About Me</label>
                        <textarea id="bio" name="bio" placeholder="Share a little about yourself, your interests, and your goals..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-save">Save Changes</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Bootstrap & Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    
</body>
</html>
