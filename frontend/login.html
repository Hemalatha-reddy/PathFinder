<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Login Page</title>
    <style>
        body {
    margin: 0;
    min-height: 100vh;
    background-color: #f8f9fa;
    /* This removes any default spacing */
    padding: 0;
    box-sizing: border-box;
}

.navbar {
    background-color: #639c9b;
    padding: 20px;
    border-bottom: 1px solid #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    position: sticky;
    top: 0;
    z-index: 1000;
    margin-bottom: 0; /* Ensure no margin at bottom of navbar */
}

/* Reset some default spacing */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.navbar-brand {
    color: #fff;
    font-size: 2rem;
    font-family: 'Montserrat', sans-serif;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 2px 2px 4px #000;
}

.nav-link {
    color: #fff;
    transition: color 0.2s ease;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.nav-link:hover {
    color: #ccc;
}

.nav-item.active .nav-link {
    color: #ccc;
}
         
/* Two-column layout */
.main-container {
    display: flex;
    min-height: calc(100vh - 76px); /* Subtract navbar height */
    margin-top: 0; /* Remove any top margin */
}
         
.left-column {
    width: 100%;
    flex: 1;
    background-color: #f8f9fa;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0; /* Remove padding */
    position: relative;
    overflow: hidden;
}
         
.right-column {
    flex: 1;
    background-color: white;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding-top: 80px; /* Move login form higher */
}
         
.left-column h1 {
    color: #333;
    font-size: 2.5rem;
    font-weight: 600;
    margin-bottom: 15px;
    position: relative;
    z-index: 2;
}
         
.left-column p {
    color: #666;
    font-size: 1.1rem;
    margin-bottom: 30px;
    position: relative;
    z-index: 2;
}
         
.login-illustration {
    max-width: 100%;
    width: 100%;
    height: 100%; /* Fill the entire height */
    object-fit: cover; /* Ensure the image covers the area */
    display: block; /* Remove any default inline spacing */
    position: absolute; /* Position absolutely to fill the column */
    top: 0;
    left: 0;
    z-index: 1;
}
         
.login-form {
    max-width: 400px;
    width: 100%;
    margin: 0 auto;
}
         
.login-form h2 {
    color: #3B1E54;
    font-weight: 600;
    margin-bottom: 25px;
}
         
.login-form p {
    text-align: center;
    margin-top: 20px;
}

/* Additional style for login button */
.login-form button {
    background-color: #4f4a41;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    width: 100%;
    cursor: pointer;
    font-size: 16px;
}

/* Make it responsive */
@media (max-width: 991px) {
    .main-container {
        flex-direction: column;
    }
    
    .right-column {
        padding-top: 40px;
        padding-bottom: 40px;
    }
    
    .login-illustration {
        position: relative;
        height: auto;
        max-height: 300px;
    }
}
</style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="../frontend/dashboard.html"><b>Path Finder</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html"><b>Home</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html"><b>Login</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signUp.html"><b>Register</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutUs.html"><b>About Us</b></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Container with Two Columns -->
    <div class="main-container">
        <!-- Left Column - Information and Image -->
        <div class="left-column">
            <img src="../images/login_register.png" alt="Education Illustration" class="login-illustration">
        </div>
        
        <!-- Right Column - Login Form -->
        <div class="right-column">
            <div class="login-form">
                <h2 style="color: #144f59;">Login to your account</h2>
                <form action="/api/auth/login" method="post" id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label" style="color: #144f59;">Email</label>
                        <input type="email" name="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" style="color: #144f59;">Password</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn w-100" style="background-color: #4a4f41; color: white;">Login</button>
                </form>
                <p>Don't have an account? <a href="signUp.html" style="color: #4a4f41;">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
